<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ˜ŠAwesome Hover Effect</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>&nbsp;&nbsp;&nbsp;ðŸ˜— Coolest Hover Effect &nbsp;&nbsp;&nbsp;</h1>
    <div class="container">
      <div id="card">
        <img src="./image3.jpg" alt="" />
        <svg style="display: none">
          <defs>
            <filter id="noise">
              <feTurbulence
                baseFrequency="0.7,0.8"
                seed="0"
                type="fractelNoise"
                result="static"
              >
                <animate
                  attributeName="seed"
                  values="0;100"
                  dur="800ms"
                  repeatCount="1"
                  begin="card.mouseenter"
                />
              </feTurbulence>
              <feDisplacementMap in="SourceGraphic" in2="static" scale="0">
                <animate
                  attributeName="scale"
                  values="0;20;0"
                  dur="800ms"
                  repeatCount="1"
                  begin="card.mouseenter"
                />
              </feDisplacementMap>
            </filter>
          </defs>
        </svg>
      </div>
    </div>
  </body>
</html>
